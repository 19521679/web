<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">

              <form class="well form-horizontal" action=" " method="post"  id="contact_form">
          <fieldset>

          <!-- Form Name -->
          <center><h2><b>Hồ sơ của tôi</b></h2></center> 
          <h5><center>Quản lý thông tin hồ sơ để bảo mật tài khoản</center> </h5> <br>

          <div class="form-group">
            
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            
            <center><li class="text-center"><img class="avatar avatar-64 img-circle" src="photo.jpg"/><p>avatar-lg</p></li></center>
            
             
              </div>
            </div>
          </div>
          

          <!-- Text input-->
           <fieldset disabled>
          <div class="form-group">
            <label class="col-md-4 control-label">Tên đăng nhập</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="ten_dn" placeholder="Tên đăng nhập" class="form-control"  type="text">
              </div>
            </div>
          </div>
          </fieldset>
          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label" >Họ và tên</label> 
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="ho_ten" placeholder="Họ và tên" class="form-control"  type="text">
              </div>
            </div>
          </div>
              <!-- Text input-->
                 <div class="form-group">
            <label class="col-md-4 control-label">E-Mail</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <a id="thememail" href="javascript:void(0)">Thêm Email</a>
              </div>
            </div>
          </div>
            <!-- Text input-->
               
          <div class="form-group">
            <label class="col-md-4 control-label">Số điện thoại</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                  
                <input name="sdt" placeholder="0932145678" class="form-control" type="text" disabled>                               
              </div>
               <a id="doi_sdt" href="javascript:void(0)">Thay đổi</a>
            </div>
          </div>

            <div class="form-group">
            <label class="col-md-4 control-label" >Giới tính</label> 
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <label class="radio-container m-r-45">Nam
                  <input type="radio" checked="checked" name="gender"  value="Nam">
                    
                </label>
                <label class="radio-container">Nữ
                    <input type="radio" name="gender" value="Nữ">
                   
                </label>
                <label class="radio-container">Khác
                    <input type="radio" name="gender" value="Khác">
                    
                </label>  
              </div>
            </div>
          </div>


          <div class="form-group">
            <label class="col-md-4 control-label" >Ngày sinh</label> 
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                
                <input type="date" id="birthday" name="birthday"> 
              </div>
            </div>
          </div>

            
          
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4"><br>
              &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspLưu <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
            </div>
          </div>

          </fieldset>
          </form>
          </div>
    </div><!-- /.container -->
</body>
</html>
