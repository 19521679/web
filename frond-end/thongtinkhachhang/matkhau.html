<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">

              <form class="well form-horizontal" action=" " method="post"  id="contact_form">
          <fieldset>

          <!-- Form Name -->
          <center><h2><b>Đổi mật khẩu</b></h2></center> 
          <h5><center>Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác</center> </h5> <br>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label" >Mật khẩu hiện tại</label> 
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="old_password" placeholder="Mật khẩu hiện tại" class="form-control"  type="password">
              </div>
            </div>
          </div>
         
          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label" >Mật khẩu mới</label> 
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="new_password" placeholder="Mật khẩu mới" class="form-control"  type="password">
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label" >Xác nhận mật khẩu</label> 
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="confirm_password" placeholder="Xác nhận mật khẩu" class="form-control"  type="password">
              </div>
            </div>
          </div>
          </fieldset>
          </form>
          </div>
    </div><!-- /.container -->
</body>
</html>
